<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.css" >
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>


	<h4 id="tic">Tic-Tac-Toe</h4>

	<!-- name inputs -->
	<div id="input">
		<p>Players, please input your names:</p>
		<input type="text" name="player1" placeholder="Player1" value="" id="player1">
		<input type="text" name="player2" placeholder="Player2" value="" id="player2">
		<button onclick="startGame()" id="startButton">Start</button>
	</div>
	<div id="player">Welcome!</div>

	<!-- scoreboard -->
	<div id="scoreboard">
		<div id="div1">
			<div id="name1"></div>
			<div id="score1">0</div>
		</div>
		<div id="div2">
			<div id="score2">0</div>
			<div id="name2"></div>
		</div>
	</div>

	<div id="container">
		<div class="row" id="row">
			<div class="col-4" id="column1" onclick="showValue(event)"></div>
			<div class="col-4" id="column2" onclick="showValue(event)"></div>
			<div class="col-4" id="column3" onclick="showValue(event)"></div>
		</div>

		<div class="row" id="row">
			<div class="col-4" id="column4" onclick="showValue(event)"></div>
			<div class="col-4" id="column5" onclick="showValue(event)"></div>
			<div class="col-4" id="column6" onclick="showValue(event)"></div>
		</div>

		<div class="row" id="row">
			<div class="col-4" id="column7" onclick="showValue(event)"></div>
			<div class="col-4" id="column8" onclick="showValue(event)"></div>
			<div class="col-4" id="column9" onclick="showValue(event)"></div>
		</div>
	</div>


	


	<script src="main.js"></script>

</body>
</html>
